<!-- ********************     HEADER HTML   ************************ -->
<div class='header'>
  <span>
    <img class='image' src='./assets/img/logocapskills.jpg'> </span>
  <span class="space"></span>
  <div class="buttonalignement">
      <button class="button" (click)='logout($event)'>
        <span>Déconnexion </span>
      </button>
      <button class="button2" (click)='referent($event)'>
        <span>Mode Référent </span>
      </button>
  </div>
</div>
<div class = 'logimage'>
  <img src='image' src = './assets/img/user.png' height="50px" width="50px">
  {{currentUser.email}}
</div>
<!-- *************************************************************** -->

<br>

<div class="back-button"> <button mat-raised-button width="30" bgcolor="FFFFF" (click)='retourProfil($event)'>Retour</button></div>

<br>

<div>
  <div>
    <ngx-charts-polar-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="polar"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    (select)="onSelect($event)">
    </ngx-charts-polar-chart>
  </div>

  <div class="example-container">
    <mat-form-field>
      <textarea matInput placeholder="Commentaires"></textarea>
    </mat-form-field>
  </div>
</div>
