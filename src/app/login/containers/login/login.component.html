<mat-toolbar class = 'header'> 
    <span> <img class = 'image' src = './assets/img/logocapskills.jpg'>  </span>
    <span class = "space"></span>
    <span class = "text-header"> Bienvenue sur Capskills <br> Application d'évaluation et <br> de suivi de compétences </span>
</mat-toolbar>

<br>

<div class = "connexion">

  <div class="login">
    <mat-form-field>
      <input matInput placeholder="Enter your email" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div> 

  <div class="password">
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
        <!--  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>  -->
      </mat-form-field>
  </div>


  <div class="button-row">
    <button mat-raised-button [routerLink]="['/profil']">Connexion</button>
  </div>

</div>
