<div mat-dialog-title>
  {{data.title}}</div>

<div mat-dialog-content>
  <div *ngIf="data.action=='add'">
    <mat-form-field>
      <mat-select placeholder='Catégorie' [(ngModel)]="selectedSkillType" name="skillType" (ngModelChange)="onSkillTypeChange($event)">
        <mat-option *ngFor="let skillType of skillTypes" [value]="skillType">
          {{skillType.skillTypeName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder='Compétence' [(ngModel)]="selectedSkill" name="skill" (ngModelChange)="onSkillChange($event)">
        <mat-option *ngFor="let skill of skills" [value]="skill">
          {{skill.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div *ngIf="data.action=='update'">
    <h6>Catégorie: {{data.skillTypeName}}</h6>
    <h6>Compétence: {{data.skillName}}</h6>
  </div>
  <div> Niveau actuel

    <star-rating-comp [starType]="'svg'" [rating]=data.actualGrade (onClick)="onClickActualGrade($event)"></star-rating-comp>
    <!--  Collaborator Grade
          <star-rating-comp [starType]="'svg'" [rating]=data.collaboratorGrade  (onClick)="onClickCollaboratorGrade($event)"></star-rating-comp>
        -->
  </div>

</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data">Ok</button>
  <button mat-button (click)="onCancel()">Annuler</button>
</div>
